{% extends "base.html" %}
{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h2 class="display-4 fw-bolder">وارد شوید</h2>
            <p class="lead fw-normal text-white-50 mb-0">ورود به بخش کاربری</p>
        </div>
    </div>
</header>
<br><br>
<div class="container">
    <div class="row">
        <center>
            <div class="col-10">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" name="username" placeholder="نام کاربری را وارد کنید">
                        <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="رمز عبور خود را وارد کنید">
                    </div>
                    <button type="submit" class="btn btn-success">ورود</button>
                </form>
            </div>
        </center>
    </div>
</div>
<br><br>
{% endblock %}
